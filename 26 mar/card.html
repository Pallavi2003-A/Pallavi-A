<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input to Card Format</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            width: 300px;
            margin: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin: 0 0 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Enter Details</h2>
    <input type="text" id="inputText" placeholder="Enter text">
    <button onclick="createCard()">Submit</button>

    <div id="outputContainer"></div>

    <script>
        function createCard() {
            let input = document.getElementById("inputText").value;
            if (input.trim() === "") return; // Prevent empty input

            let card = document.createElement("div");
            card.className = "card";
            card.innerHTML = <h3>${input}</h3>;

            document.getElementById("outputContainer").appendChild(card);
            document.getElementById("inputText").value = ""; // Clear input
        }
    </script>

</body>
</html>
