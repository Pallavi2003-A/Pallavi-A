<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Recovery - Sportify SLOTS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
        }

        .login-container {
            width: 360px;
            margin: 80px auto;
            padding: 40px 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .circle {
            width: 80px;
            height: 80px;
            background-image: url('indo.png');
            /* Replace this URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* border-radius: 50%; */
            margin-right: 15px;
            /* border: 2px solid #555; */
        }

        .brand h2 {
            margin: 0;
            font-size: 22px;
        }

        .brand p {
            margin: 0;
            font-size: 12px;
            letter-spacing: 2px;

        }

        .login-heading {
            margin: 20px 0 10px;
            font-size: 20px;
            color: green;
        }

        .subtext {
            font-size: 13px;
            color: #555;
            margin: 0 0 20px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 13px;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <div class="circle"></div>
            <div class="brand">

            </div>
        </div>

        <h3 class="login-heading">Recover Password</h3>
        <p class="subtext">Enter your email or phone number to reset your password.</p>

        <form class="login-form">
            <input type="text" placeholder="Email or phone number" required />
            <button type="submit">Send Recovery Link</button>
        </form>

        <p class="signup-link">
            Remembered your password? <a href="login.html">Log in</a>
        </p>
    </div>
</body>

</html>
