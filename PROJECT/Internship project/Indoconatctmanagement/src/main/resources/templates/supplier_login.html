<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Indo Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background-image: url('indo.png');
            /* Replace with your image path */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin: 0 auto 10px;
        }


        .title {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
            color: mediumseagreen;
        }

        .subtitle {
            letter-spacing: 5px;
            margin-bottom: 30px;
            font-size: 14px;
            color: gray;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-group {
            position: relative;
        }

        .password-group .show {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: blue;
            cursor: pointer;
        }

        .forgot-password {
            text-align: right;
            margin-top: 5px;
            font-size: 14px;
        }

        .forgot-password a {
            text-decoration: none;
            color: blue;
        }

        .login-btn {
            width: 100%;
            background-color: #1DB954;
            color: white;
            padding: 12px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo"></div>
        <!-- <div class="title">INDO</div> -->
        <!-- <img src="indo.png" alt="indo" width="100px" height="100px"> -->
        <div class="subtitle"></div>

        <h2 style="color: green;">Log in</h2>

        <div class="form-group">
            <input type="text" placeholder="Email or phone number">
        </div>

        <div class="form-group password-group">
            <input type="password" placeholder="Password">
            <span class="show">show</span>
        </div>

        <div class="forgot-password">
            <a href="password_recovery_page.html">Forgot password?</a>
        </div>

        <button class="login-btn" onclick="redirectToAddIndustry()"><a th:href="@{/contact-form}">Log in</a> </button>
        


        <div class="signup">
            Don't have an account? <a href="supplier_registration_page.html">Sign up</a>
        </div>
    </div>
    <script>
    function redirectToAddIndustry() {
        window.location. th:href = "@{/addIndustry}"; // Make sure the file name and case match
    }
</script>

</body>

</html>
