<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Buyers | Industrial Contact Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 6px;
            color: #2c3e50;
        }

        .product-company {
            font-size: 15px;
            color: #666;
            margin-bottom: 8px;
        }

        .product-location {
            font-size: 14px;
            color: #888;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .product-location i {
            margin-right: 5px;
        }

        .call-button, .whatsapp-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .call-button {
            background-color: #3498db;
            color: white;
        }

        .whatsapp-button {
            background-color: #25D366;
            color: white;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Registered Buyers</h1>
        <p>Here are the company contacts submitted through the form</p>
    </header>

   <!-- Replace only the <div class="content">...</div> block inside buyers1.html with this: -->

<div class="content">
    <div class="item" th:each="company : ${companies}">
        <img th:src="@{${company.imagePath}}" alt="Company Logo" onerror="this.src='/assets/img/default.png'">
        <div>
            <h3 class="product-title" th:text="${company.companyName}">Company Name</h3>
            <div class="product-company" th:text="${company.industryType}">Industry Type</div>
            <div class="product-location">
                <i class="fas fa-map-marker-alt"></i>
                <span th:text="${company.location}">Location</span>
            </div>
            <button class="call-button">
                <a href="contact_us.html">
                    <i class="fa fa-phone" style="color:#3498db;"></i>
                    <span th:text="${company.contactMethod == 'call' ? 'Call' : 'Contact'}">Contact</span>
                </a>
            </button>
            <button class="whatsapp-button">
                <a href="contact_us.html">
                    <i class="fab fa-whatsapp" style="color:#25D366;"></i>
                    <span th:text="${company.contactMethod == 'whatsapp' ? 'WhatsApp' : 'Message'}">Message</span>
                </a>
            </button>
        </div>
    </div>
</div>

    <footer>
        &copy; 2025 Industrial Contact Management. All rights reserved.
    </footer>
</body>

</html>
